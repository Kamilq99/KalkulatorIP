<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link href="style_contact.css" rel="stylesheet">
    <script src="contact.html" defer></script>
</head>
<body>
    <div id="nawigacja" class="nav"></div>
    <div class="tittle"><h1>Kontakt</h1></div>
    <section>
        <div class="contact">
            <h3>Wyślij Wiadomość</h3>
            <form id="contactForm">
                <label class="name" for="imie">Imię:</label><br>
                <input class="name" type="text" id="imie" name="imie" required><br>
                <label class="name" for="nazwisko">Nazwisko:</label><br>
                <input class="name" type="text" id="imie" name="imie" required><br>
                <label for="email">Adres e-mail:</label><br>
                <input type="email" id="email" name="email" required><br>
                <label for="wiadomosc">Wiadomość:</label><br>
                <textarea id="wiadomosc" name="wiadomosc" rows="4" cols="50" required></textarea><br>
                <input type="submit" value="Wyślij">
            </form>
        </div>
        <div class="add">
            <div class="inside">
                <h3>Skontaktuj się z nami</h3>
                <p><ion-icon name="call-outline" class="phone" style="margin-right: 50px;"></ion-icon>(+48) 999-999-999</p>
                <p><ion-icon name="mail-outline" class="mail" style="margin-right: 50px;"></ion-icon>contact_us@gmail.com</p>
                <ul>
                    <li><ion-icon name="logo-facebook" class="fb"></ion-icon></li>
                    <li><ion-icon name="logo-instagram" class="ig"></ion-icon></li>
                    <li><ion-icon name="logo-twitter" class="tt"></ion-icon></li>
                </ul>
            </div>
        </div>
    </section>
    <div id="stopka"></div>
    <script src="stopka&nawigacja.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
